<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container {
            width: 400px; margin: 50px auto; background: white;
            padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top: 15px; width: 100%; padding: 10px;
            background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        a { display: block; text-align: center; margin-top: 10px; text-decoration: none; color: #007bff; }
        .errorlist { color: red; list-style: none; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">Log In</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
        <a href="{% url 'student_list' %}">Back to Home</a>
    </div>
</body>
</html>
