<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container {
            width: 400px; margin: 50px auto; background: white;
            padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top: 15px; width: 100%; padding: 10px;
            background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;
        }
        button:hover { background: #218838; }
        a { display: block; text-align: center; margin-top: 10px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Student</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>
<!-- 
            <label>Age:</label>
            <input type="number" name="age" required> -->

            <label>Branch:</label>
            <input type="text" name="Branch" required>

            <button type="submit">Save</button>
        </form>
        <a href="{% url 'student_list' %}">Back to List</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="margin-left: 10px; color: #dc3545;">Logout</a>
        {% endif %}
    </div>
</body>
</html>
